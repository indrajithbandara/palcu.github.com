/* Generated 2017-10-29. Hardcoding it because it saves 50% of the build time in development. */
body,h1,h2,h3,h4,h5,h6,p,blockquote,pre,hr,dl,dd,ol,ul,figure{margin:0;padding:0}body{font-family:-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif;font-size:16px;line-height:1.6;font-weight:300;color:#666;background-color:#fff;-webkit-text-size-adjust:100%;min-width:320px}h1,h2,h3,h4,h5,h6,p,blockquote,pre,ul,ol,dl,figure{margin-bottom:15px}img{max-width:100%;vertical-align:middle}figure>img{display:block}figcaption{font-size:14px}ul,ol{margin-left:30px}li>ul,li>ol{margin-bottom:0}h1,h2,h3,h4,h5,h6{font-weight:300}a{color:#2a7ae2;text-decoration:none}a:visited{color:#1756a9}a:hover{text-decoration:underline}blockquote{color:#828282;border-left:4px solid #e8e8e8;padding-left:15px;font-style:italic}blockquote>:last-child{margin-bottom:0}pre,code{border:1px solid #e8e8e8;border-radius:3px;background-color:#eef}code{padding:1px 5px}pre{padding:8px 12px;overflow-x:scroll}pre>code{border:0;padding-right:0;padding-left:0}.wrapper{max-width:-webkit-calc(800px - (30px * 2));max-width:calc(800px - (30px * 2));margin-right:auto;margin-left:auto;padding-right:30px;padding-left:30px}@media screen and (max-width: 800px){.wrapper{max-width:-webkit-calc(800px - (30px));max-width:calc(800px - (30px));padding-right:15px;padding-left:15px}}.wrapper:after,.footer-col-wrapper:after{content:"";display:table;clear:both}.icon>svg{display:inline-block;width:32px;height:32px;vertical-align:middle}.icon>svg path{fill:#828282}.site-nav{font-size:80%;line-height:48px;float:right}.site-nav .menu-icon{display:none}.site-nav .page-link{color:#666;line-height:1.6}.site-nav .page-link:not(:first-child){margin-left:20px}.profile{margin-bottom:15px}.profile #header{border-bottom:1px solid #424242;text-align:center;position:relative;padding-bottom:5px}.profile #avatar{display:inline-block;width:160px;height:160px;border-radius:50%;margin-bottom:15px}.profile h1{letter-spacing:1px;font-size:24px}.profile #description{text-align:left}.profile #description a{text-decoration:underline}.site-footer{padding:30px 0}.footer-heading{font-size:18px;margin-bottom:15px}.contact-list,.social-media-list{list-style:none;margin-left:0}@media screen and (max-width: 600px){.contact-list li,.social-media-list li{display:none}.contact-list li.display-on-mobile,.social-media-list li.display-on-mobile{display:block}}.footer-col-wrapper{font-size:15px;color:#828282;margin-left:-15px}.footer-col{float:left;margin-bottom:15px;padding-left:15px}.footer-col-1{width:-webkit-calc(30% - (30px / 2));width:calc(30% - (30px / 2))}.footer-col-2{width:-webkit-calc(25% - (30px / 2));width:calc(25% - (30px / 2))}.footer-col-3{width:-webkit-calc(45% - (30px / 2));width:calc(45% - (30px / 2))}@media screen and (max-width: 800px){.footer-col-1,.footer-col-2{width:-webkit-calc(50% - (30px / 2));width:calc(50% - (30px / 2))}.footer-col-3{width:-webkit-calc(100% - (30px / 2));width:calc(100% - (30px / 2))}}@media screen and (max-width: 600px){.footer-col{float:none;width:-webkit-calc(100% - (30px / 2));width:calc(100% - (30px / 2))}}.page-heading{font-size:20px}.post-list{margin-top:15px;margin-left:0;list-style:none}.post-list>li{margin-bottom:60px;clear:both}.post-list>li code{margin-left:5px;margin-top:5px;display:inline-block}@media screen and (max-width: 600px){.post-list>li code{display:none}}.post-list h3{margin:10px 0}.post-list img{float:right;margin:0px 0 40px 40px;max-width:300px;max-height:200px;width:auto;height:auto}@media screen and (max-width: 600px){.post-list img{display:none}}.post-meta{font-size:14px;color:#828282}.list-article a{display:inline-block}.post-link{display:block;font-size:24px}.paginator{float:right;clear:both;margin-top:40px}.home .url{float:right;font-style:italic;line-height:38.4px;margin:0;margin-bottom:15px}@media screen and (max-width: 600px){.home .url{float:none;line-height:auto}}.home hr{margin-bottom:60px;margin-top:60px;border-style:solid;border-color:#424242;border-width:inherit}.page-content .post,.page-content .home{border-bottom:1px solid #424242}.tags li{display:inline;list-style-type:none;float:left}.tags-page li{display:inline;list-style-type:none;margin-right:20px}.badge{background-color:#e6efc2;border-radius:3.75em;color:#56651a;display:inline-block;font-size:0.75em;font-weight:600;line-height:1;padding:0.4em 1.2em}.inline{display:inline}@media screen and (max-width: 600px){.hide-on-mobile{display:none}}
